<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    
    <header class="logo-container">
        <img class = "logo" src="./logo.svg"/>
    </header>

    <div id="clock" class="clock"></div>

    <div class="input-container">
        <form action="">
            <label for="Date">Date: </label>
            <input type="date" id="Date" name="Date">
        </form>
        <form action="" class="Time">
            <label for="Time">Time: </label>
            <input type="time" id="Time" name="Time">
        </form>
    </div>

    <div class="contenedorLatitudLongitud">
        <div class="input-container">
            <form action="">
                <label for="Latitud">Latitud: </label>
                <input type="number" id="LatitudGrados" name="Latitud">
                <text>°</text>
                <input type="number" id="LatitudMinutos" name="Latitud">
                <text>'</text>
                <input type="number" id="LatitudSegundos" name="Latitud">
                <text>"</text>
                <div>
                    <input type="radio">
                    <text>N</text>
                    <input type="radio">
                    <text>S</text>
                </div>
            </form>
        </div>

        <div class="input-container">
            <form action="">
                <label for="Longitud">Longitud: </label>
                <input type="number" id="LongitudGrados" name="Longitud">
                <text>°</text>
                <input type="number" id="LongitudMinutos" name="Longitud">
                <text>'</text>
                <input type="number" id="LongitudSegundos" name="Longitud">
                <text>"</text>
                <div>
                    <input type="radio">
                    <text>E</text>
                    <input type="radio">
                    <text>O</text>
                </div>
               
            </form>
        </div>
         <input class="setAll" type="button" onclick="logConsole()" value="Set">
    </div>

    <script src="./inputs.js"></script>
</body>
</html>
